  <main role="main">
    <div class="font-sans flex items-center h-screen w-full bg-teal-lighter">
      <div class="w-full bg-white rounded shadow-lg p-8 m-4 md:max-w-sm md:mx-auto">
        <h1 class="block w-full text-center text-grey-darkest mb-6">Contact Us</h1>

        <form class="mb-4 md:flex md:flex-wrap md:justify-between" id='contact_us_form' method="post" onsubmit="handleFormSubmission(event)">

          <div class="field-group mb-4 md:w-full">
            <label class="field-label" for="name">Name</label>
            <input class="field shadow leading-tight focus:outline-none focus:shadow-outline" type="text" id="name"
              required>
          </div>

          <div class="field-group mb-4 md:w-full">
            <label class="field-label" for="email">Email</label>
            <input class="field shadow leading-tight focus:outline-none focus:shadow-outline" type="email" id="email"
              placeholder="enter email" required>
          </div>

          <div class="field-group mb-4 md:w-full">
            <label class="field-label" for="severity">Choose Severity</label>
            <select required class="field bg-white border border-grey-light hover:border-grey md:w-full shadow leading-tight focus:outline-none focus:shadow-outline"
              id="severity">
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
            </select>
          </div>

          <div class="field-group mb-6 md:w-full">
            <label class="field-label" for="question">Ask A Question</label>
            <textarea class="field shadow leading-tight focus:outline-none focus:shadow-outline" id="question"
              placeholder="What's your issue?" rows="6" autocapitalize="sentences" required></textarea>
          </div>

          <button class="btn btn-teal mx-auto" type="submit">Submit</button>

        </form>
      </div>
    </div>
  </main>
